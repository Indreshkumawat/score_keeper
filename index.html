<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
        .winner{
            color:green;
        }
        .looser{
            color:red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="columns">
            <div class="column  is-half is-offset-one-quarter">
                <div class="card">
                    <header class="card-header">
                      <p class="card-header-title">
                        Table Tennis Scorekeeper
                      </p>
                    </header>
                    <div class="card-content">
                      <div class="content">
                        <h1><span id="score1">0</span> to <span id="score2">0</span></h1>
                        <p class="subtitle">Use the buttons to keep the score</p>
                        <label for="playto" class="label is-large is-inline">Playing to </label>
                        <div class="select is-rounded">
                            <select name="" id="upto">
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                          </div>
                        
                      </div>
                    </div>
                    <footer class="card-footer">
                            <button id="player1" class=" is-primary button card-footer-item">+1 Player1</button>
                            <button id="player2" class=" is-link button card-footer-item">+1 Player2</button>
                            <button  id="reset" class=" is-danger button card-footer-item">Reset</button>
                          </div>
                    </footer>
                  </div>
            </div>
        </div>
    </div>
    <script src="score.js"></script>
</body>
</html>
